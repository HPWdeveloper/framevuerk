language: node_js
sudo: false
node_js:
  - "6"

build:
  script:
    - npm run build
  on:
    branch: master

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local_dir: docs
  repo: framevuerk/public
  target_branch: master
  fqdn: framevuerk.com
  on:
    branch: master